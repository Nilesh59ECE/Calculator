<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
  <link rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>
    <u>SCIENTIFIC CALCULATOR</u>
  </h1>
  <div class="container">
    <div class="display">
      <input id="screen" type="text" placeholder="0" />
    </div>

    <div class="btns">
      <div class="row">
        <button id="del" onclick="backspc()">DEL</button>
        <button id="rad" onclick="rad()">rad</button>
        <button id="deg" onclick="deg()">deg</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button id="ac" onclick="screen.value=''">AC</button>
      </div>

      <div class="row">
        <button onclick="sin()">sin</button>
        <button onclick="cos()">cos</button>
        <button onclick="percent()">%</button>
        <button onclick="sqrt()">&radic;</button>
        <button onclick="fact()">x!</button>
        <button class="btn">÷</button>
      </div>

      <div class="row">
        <button onclick="tan()">tan</button>
        <button onclick="asin()">asin</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">×</button>
      </div>

      <div class="row">
        <button onclick="acos()">acos</button>
        <button onclick="atan()">atan</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
      </div>

      <div class="row">
        <button onclick="pi()">π</button>
        <button onclick="log()">log</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">+</button>
      </div>


      <div class="row">
        <button onclick="e()">e</button>
        <button onclick="pow()">
          x
          <span style="position: relative; bottom: 0.4em; right: 0.1em">2</span>
        </button>
        <button onclick="ln()">ln</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
      </div>
    </div>
  <script src="calculator.js"></script>
</body>

</html>
